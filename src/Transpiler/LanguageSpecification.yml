whitespace:
 - SPACE:
    description: "ascii 32"
 - TAB:
    description: "ascii 9"
 - NEWLINE:
    description: "ascii 10"
 - COMMENT:
    description: "the string \"//\" followed by all the characters up to and including the next newline"
 - MULTILINE_COMMENT:
    description: "all characters wrapped by the two strings \"/\\*\" and \"\\*/\""
